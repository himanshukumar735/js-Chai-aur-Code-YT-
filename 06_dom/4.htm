<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>

<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    // taking the optimised way of the previous operation
    function addOptiLanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //    Edit
    const secondLang = document.querySelector("li:nth-child(2)")     //replacing with python
    //    secondLang.innerHTML = "Mojo"     // not an optimised way

    const newLi = document.createElement("li")
    newLi.textContent = "Mojo"       // replacing with python
    secondLang.replaceWith(newLi)

    //    Edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //    remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>

</html>
